<!doctype html>
<html>
<head>
<link href="css/normalize.css"  rel="stylesheet"  type="text/css"/>
<link href="css/index.css" rel="stylesheet"  type="text/css"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta content="webkit" name="renderer" >
    <script src="lib/modernizr.js" type="text/javascript"></script>
</head>
<body>
    <header class="headbar">
      <div class="tel-info">
        <div class="lf">
        	<ul>
            	<li>根目录</li>
            	<li>贷款产品</li>
            	<li>股权融资</li>
            	<li>政策融资</li>
            	<li class="cur">贷款团购</li>
            </ul>
        </div>
        <div class="rg">联系我们：-365-365</div>
        <div class="rg mobile-area">移动专区</div>
      </div>
    </header>
    <section class="main">
    	<div class="logo-out">
        	<div class="lf"><img src="images/exam/logo-header-credit.png"></div>
        </div>
    </section>
    <section class="main">
        <div class="free-reg">
        	<h2>找回密码</h2>
            <ul class="InforInput">
            	<li class="clearfix">
                	<div class="reg-name">手机号：</div>
                	<div class="reg-value"><input name="" type="text" id="retriPhone" oninput="value=value.replace(/[^\d]/g,'')" onKeyUp="value=value.replace(/[^\d]/g,'')"></div>
                    <div class="warn-mes"></div>
                </li>
            	<li class="clearfix">
                	<div class="reg-name">手机验证码：</div>
                	<div class="veri-code"><input name="" id="retriCode" type="text"  oninput="value=value.replace(/[^\d]/g,'')" onKeyUp="value=value.replace(/[^\d]/g,'')"></div>
                    <div class="veri-code-but">发送验证码</div>
                    <div class="warn-mes"></div>
                </li>
            	<li class="clearfix">
                	<div class="reg-name">输入新密码：</div>
                	<div class="reg-value"><input name="" type="password" id="retriPassword" oninput="value=value.replace(/[^\d]/g,'')" onKeyUp="value=value.replace(/[^\d]/g,'')"></div>
                    <div class="warn-mes"></div>
                </li>
            	<li class="clearfix">
                	<div class="reg-name">再次输入新密码：</div>
                	<div class="reg-value"><input name="" type="password" id="retriPasswordSure" oninput="value=value.replace(/[^\d]/g,'')" onKeyUp="value=value.replace(/[^\d]/g,'')"></div>
                    <div class="warn-mes"></div>
                </li>
            	<li class="clearfix">
                	<div class="reg-name">　</div>
                	<div class="reg-value">
                    	<div class="reg-sub-but" id="retriSub">提 交</div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <section class="reg-bottom">
    
    </section>
</body>
</html>
<script src="lib/jquery.js" type="text/javascript"></script>
<script src="lib/jquery.finger.js" type="text/javascript"></script>
<script src="js/data.js" type="text/javascript"></script>
<script src="js/function.js" type="text/javascript"></script>
<script src="js/event.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
